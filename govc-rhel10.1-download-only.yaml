# govc-rhel10.1-download-only.yaml

cmd: vsphere
vs_action: download_only_vm

# vCenter / vSphere
vcenter: 192.168.73.42
vc_user: administrator@vsphere.local
vc_password_env: VC_PASSWORD
vc_insecure: true
dc_name: data

# govc knobs (used if your code prefers govc / govmomi)
govc_bin: govc
no_govmomi: false
govc_url: "https://10.73.213.134/sdk"
govc_insecure: true
govc_datacenter: "data"

# Target VM + output
vm_name: "esx8.0-rhel10.1-x86_64-efi"
output_dir: "./downloads/esx8.0-rhel10.1-x86_64-efi"

# download_only_vm knobs (these are the ones your VsphereMode code uses)
vs_include_glob:
  - "*"
vs_exclude_glob:
  - "*.lck"
  - "*.log"
  - "*.vswp"
  - "*.vmem"
  - "*.vmsn"

vs_concurrency: 4
vs_max_files: 5000
vs_use_async_http: true
vs_fail_on_missing: false

verbose: 2
json: false
