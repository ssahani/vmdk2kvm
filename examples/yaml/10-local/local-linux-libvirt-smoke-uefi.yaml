# Modernized example (config-driven): run with
#   sudo python vmdk2kvm.py --config 10-local/local-linux-libvirt-smoke-uefi.yaml

command: local
vmdk: /path/to/linux.vmdk
to_output: linux-test.qcow2
libvirt_test: true
vm_name: linux-test-uefi
memory: 4096
vcpus: 4
uefi: true
timeout: 120
keep_domain: false
headless: true
