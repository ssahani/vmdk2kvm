# Modernized example (config-driven): run with
#   sudo python vmdk2kvm.py --config stabilizeall-esx8-rhel10.yaml

command: vsphere
vcenter: 192.168.73.42
vc_user: administrator@vsphere.local
vc_password_env: VC_PASSWORD
vc_insecure: true
vs_host: 10.73.213.134
vs_user: administrator@vsphere.local
vs_password_env: VC_PASSWORD
vs_no_verify: true
vs_v2v: true
vs_vm: esx8.0-rhel10.0beta-x86_64-efi
vs_datacenter: ha-datacenter
vs_transport: vddk
vs_vddk_libdir: /opt/vmware-vix-disklib-distrib
vs_create_snapshot: false
vs_v2v_concurrency: 1
vs_v2v_extra_args:
- -v
- -x
output_dir: ./out/v2v/esx8.0-rhel10.0beta-x86_64-efi
out_format: qcow2
compress: true
use_v2v: true
post_v2v: true
stabilizeall: true
libvirt_test: false
qemu_test: true
uefi: true
memory: 2048
vcpus: 1
timeout: 120
headless: true
verbose: 1
report: vsphere-download-stabilize-smoke-rhel10.md
