# v2v-rhel10-download-only.yaml
# Goal: vSphere inventory / download-only VM folder (NO virt-v2v, NO inspection)

command: vsphere

# vCenter connection (pyvmomi control-plane)
vcenter: 192.168.73.42
vc_user: administrator@vsphere.local
vc_password_env: VC_PASSWORD
vc_insecure: true
dc_name: data

# Action
vs_action: download_only_vm
vm_name: esx8.0-rhel10.0beta-x86_64-efi
output_dir: ./downloads/esx8.0-rhel10.0beta-x86_64-efi

# Download knobs (use the same ones your code likely reads: vs_* names)
vs_include_glob:
  - "*"
vs_exclude_glob:
  - "*.lck"
  - "*.log"
  - "*.vswp"
  - "*.vmem"
  - "*.vmsn"

vs_concurrency: 4
vs_max_files: 5000
vs_use_async_http: true
vs_fail_on_missing: false

# Logging / output
verbose: 2
json: false

