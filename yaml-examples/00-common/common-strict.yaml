# Strict / paranoid safety profile
verbose: 2
dry_run: false
checksum: true
enable_recovery: true

# Make sure we keep backups unless explicitly disabled
no_backup: false

# Force stable fstab rewrite
fstab_mode: stabilize-all
print_fstab: true

# Prefer doing boot plumbing updates for Linux guests
regen_initramfs: true
no_grub: false

# Flatten by default (safer when snapshots exist)
flatten: true
flatten_format: qcow2
