# Faster default profile (less work, fewer changes)
output_dir: ./out
workdir: ./out/work
verbose: 1

# Skip expensive guest regeneration by default (override per run)
regen_initramfs: false
remove_vmware_tools: false

# Avoid flatten unless you know you need it
flatten: false

# Minimal tests
libvirt_test: false
qemu_test: false
